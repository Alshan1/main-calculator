<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
       
            <div class="calculator">
                <div class="screen" id="screen">0</div>
             
                <div class="controls">
                    <button class="btn" onclick="clearScreen()">AC</button>
                    <button class="btn" onclick="backspace()"><i class="bi bi-backspace"></i></button>
                    <button class="btn" onclick="operate('%')">%</button>
                    <button class="btn operator" onclick="operate('/')">&#247;</button>
                </div>
                <div class="controls">
                    <button class="btn num" onclick="appendNumber('7')">7</button>
                    <button class="btn num" onclick="appendNumber('8')">8</button>
                    <button class="btn num" onclick="appendNumber('9')">9</button>
                    <button class="btn operator" onclick="operate('*')">x</button>
                </div>
                <div class="controls">
                    <button class="btn num" onclick="appendNumber('4')">4</button>
                    <button class="btn num" onclick="appendNumber('5')">5</button>
                    <button class="btn num" onclick="appendNumber('6')">6</button>
                    <button class="btn operator" onclick="operate('-')">-</button>
                </div>
                <div class="controls">
                    <button class="btn num" onclick="appendNumber('1')">1</button>
                    <button class="btn num" onclick="appendNumber('2')">2</button>
                    <button class="btn num" onclick="appendNumber('3')">3</button>
                    <button class="btn operator" onclick="operate('+')">+</button>
                </div>
                <div class="controls">
                    <button class="btn num double-size" onclick="appendNumber('0')">0</button>
                    <button class="btn num" onclick="appendDecimal('.')">.</button>
                    <button class="btn operator" onclick="calculate()">=</button>
                </div>
    </div>
    

</body>
</html>
